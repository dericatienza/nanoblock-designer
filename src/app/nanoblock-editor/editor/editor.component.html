<div class="h-100h">
  <div class="row h-100 of-hidden no-gutters">
    <!-- Window -->
    <div class="col-md-10" (click)="onRendererClick()">
      <div class="position-absolute mode py-1 px-2">
        <ne-editor-mode #modesList [modes]="modes" [(currentMode)]="currentMode" (selectionChange)="onModeSelectionChanged($event)"></ne-editor-mode>
      </div>
      <div class="position-absolute controls py-1 px-2">
        <!-- <ne-editor-controls></ne-editor-controls> -->
        <div class="text-secondary">
          <p>
            <span class="badge badge-secondary">Ctrl+Z</span> - Undo</p>
          <p>
            <span class="badge badge-secondary">Ctrl+Y</span> - Redo</p>
          <div [hidden]="!currentMode || currentMode.name != 'build'">
            <p>
              <span class="badge badge-secondary">Q</span>
              <span class="badge badge-secondary">E</span> - Rotate brick right and left</p>
            <p>
              <span class="badge badge-secondary">W</span>
              <span class="badge badge-secondary">S</span>
              <span class="badge badge-secondary">A</span>
              <span class="badge badge-secondary">D</span> - Move brick pivot up, down, left, and right</p>
          </div>
        </div>
      </div>
      <three-renderer #renderer [displayStats]="false">
        <three-orbit-controls #cameraControls="three-orbit-controls" [rotateSpeed]=1 [zoomSpeed]=1.2 [renderer]="renderer">
          <!-- <three-perspective-camera #mainCamera="three-perspective-camera" [fov]=50 [near]=1 [far]=1000 positionX=60 positionY=60 positionZ=60></three-perspective-camera> -->
          <three-orthographic-camera #mainCamera="three-orthographic-camera" [height]=50 [near]=1 [far]=1000 positionX=60 positionY=60
            positionZ=60></three-orthographic-camera>
          <three-scene #scene="three-scene">
            <!-- <three-axes-helper size=160></three-axes-helper> -->
            <ne-grid #grid="ne-grid" size=24></ne-grid>
            <ne-brick-object-highlight #brickObjectHighlight="ne-brick-object-highlight"></ne-brick-object-highlight>

            <three-point-light color="white" intensity="1" distance="1000" translateX=40 translateY=80 translateZ=80></three-point-light>
            <three-point-light color="white" intensity="1" distance="1000" translateX=-40 translateY=80 translateZ=-80></three-point-light>
          </three-scene>
        </three-orbit-controls>
        <ne-grid-selector #gridSelector="ne-grid-selector" [camera]="mainCamera" [grid]="grid" [renderer]="renderer" [cameraControls]="cameraControls"
          (highlight)="onCellHighlighted($event)" (select)="onCellSelected($event)">
        </ne-grid-selector>
      </three-renderer>
    </div>
    <!-- Menu -->
    <div class="col-md-2 bg-dark gutters-l">
      <div class="h-50 ofy-auto ofx-hidden gutters-r slim-scrollbar" *ngIf="brickTypes">
        <ne-brick-types-list #brickTypesList [(currentBrickType)]="currentBrickType" [brickTypes]="brickTypes" [brickColor]="currentBrickColor"></ne-brick-types-list>
      </div>
      <div class="h-25 my-2 py-1 px-1 ofy-auto ofx-hidden gutters-r slim-scrollbar" *ngIf="brickColors">
        <ne-brick-colors-list #brickColorsList [brickColors]="brickColors" [(currentBrickColor)]="currentBrickColor" (brickColorChange)="onBrickColorChanged($event)"
          (brickColorDelete)="onBrickColorDeleted($event)"></ne-brick-colors-list>
      </div>
      <div class="gutters-r mt-auto">
        <button type="button" class="btn btn-danger btn-block" (click)="onResetButtonClicked()">Reset</button>
        <button type="button" class="btn btn-primary btn-block" [ngxFilePicker]="readMode" (filePick)="onLoadFilePicked($event)"
          accept="text/json">Load design</button>
        <button type="button" class="btn btn-primary btn-block" (click)="onSaveButtonClicked()">Save design</button>
      </div>
    </div>
  </div>
</div>
