<div class="container-fluid h-100h">
  <div class="row h-100">
    <!-- Window -->
    <div class="col-md-10 p-0 of-hidden">
      <three-renderer #renderer>
        <three-orbit-contols [rotateSpeed]=1 [zoomSpeed]=1.2 [renderer]="renderer">
          <three-perspective-camera #mainCamera="three-perspective-camera" [fov]=50 [near]=1 [far]=1000 positionX=60 positionY=60 positionZ=60></three-perspective-camera>

          <three-scene #scene="three-scene">
            <!-- <three-axes-helper size=160></three-axes-helper> -->
            <ne-grid #grid="ne-grid" size=24></ne-grid>
            <ne-grid-selector #gridSelector="ne-grid-selector" [camera]="mainCamera" [grid]="grid" [renderer]="renderer" (highlight)="onCellHighlighted($event)"
              (select)="onCellSelected($event)">
            </ne-grid-selector>

            <three-point-light color="white" intensity="1" distance="1000" translateX=40 translateY=80 translateZ=80></three-point-light>
            <three-point-light color="white" intensity="1" distance="1000" translateX=-40 translateY=80 translateZ=-80></three-point-light>

          </three-scene>
        </three-orbit-contols>
      </three-renderer>
    </div>
    <!-- Menu -->
    <div class="col-md-2">
      <div class="h-50">
        <ne-brick-types-list [brickTypes]="brickTypes" (selectionChange)="onBrickTypeChanged($event)"></ne-brick-types-list>
      </div>
    </div>
  </div>
</div>
