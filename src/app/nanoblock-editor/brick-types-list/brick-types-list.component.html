<div class="row">
  <div class="col-6 my-1" *ngFor="let brickType of brickTypes">
    <input class="position-absolute" type="radio" id="{{ 'brickType' + brickType.id}}" name="brickTypes" (change)="onChange(brickType)"
    />
    <label class="btn btn-outline-primary w-100 text-truncate" for="{{ 'brickType' + brickType.id}}">
      <ne-brick-type #brickTypes [brickType]="brickType" [brickColor]="brickColor"></ne-brick-type>
    </label>
  </div>
</div>
